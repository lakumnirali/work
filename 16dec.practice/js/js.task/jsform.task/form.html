    <form action="" method="post">
        <table>
            <tr>
                <center><H1> REGISTRATION FORM</H1></center>
                <!-- <td><input type="text" id="Name" value="typ your name"> -->

            </tr>

                <td>NAME:</td>

                     <td>mobile no.</td>
                 <input type="tel" onkeypress="return (event.which >= 48 && event.which <= 57)" name="mobile" id="mobile" required> <span>*</span>
   
            </tr>
            <tr>
                <td>email</td>
                <td><input type="email" onkeyup="checkemail(this)" name="email" id="email" required> <span id="emailError">*</span>
            </td>
            </tr>
            <tr>
                <td><button>submit</button></td>
            </tr>
        </table>
</form>
