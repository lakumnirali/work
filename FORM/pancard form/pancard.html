<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
          display: flex;
          justify-content: center;
          align-items: center;
          /* background-color: rgb(228, 59, 102); */
          background-image: url(https://99designs-blog.imgix.net/blog/wp-content/uploads/2018/12/Gradient_builder_2.jpg?auto=format&q=60&w=1815&h=1020.9375&fit=crop&crop=faces);
          background-repeat: no-repeat;
        }
        table{
            width: 60%;
            padding: 60px;
        }
        tr{
            border-bottom: 1px solid black;
        }
        
        td{
            width: 5%;
            padding: 10px 20px;
        }
        .in_size{
            width: 300px;
            padding: 3px;
        }
        #btn{
            padding: 10px;
            background-color: green;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #address{
            height: 100px;
        }
        .pantitle{
        text-align: center;
        }
       
        
    </style>
</head>

<body>
    <h1 class="pantitle">New pan card Details</h1>
    <form action="aget-method.php" id= "user-form" method="get" >
        
        <table >
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" id="firstname" class="in_size" name="field" autocomplete="off" autofocus="autofocus" required> <br><span id="firstNameCheck"></span></td>
            </tr>
            <tr>
                <td><label>middle Name:</label></td>
                <td><input type="text" id="middleName" class="in_size" name="field" autocomplete="off" autofocus="autofocus" required> <br><span id="middleNameCheck"></span></td>
            </tr>
             <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text" id="lastname" name="field" class="in_size" autocomplete="off" autofocus="autofocus" required> <br><span id="lastNameCheck"></span></td>
            </tr>
           <tr>
                <td><label>Email:</label></td>
                <td><input type="text" id="email" name="field" class="in_size" autocomplete="off" autofocus="autofocus" required>
                    <br>   <span id="emailCheck"></span>  </td>
            </tr>
             <tr>
                <td><label>Mobile:</label></td>
                <td><input type="tel" id="mobile" name="Mobile" class="in_size" autocomplete="off"  autofocus="autofocus" required> <br><span id="mobileCheck"></span></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio"  name="gender" >Male  &nbsp; <input type="radio"  name="gender" >Female &nbsp; <span id="genderCheck"></span></td>
                <td></td>
               
            </tr>
            <tr>
               <td><label >Date Of Birth:</label></td>
               <td><input type="date" class="in_size" ><br> </td>
            </tr>
            <tr>
                <td><label >Address:</label></td>
                <td><textarea name="address" id="address" class="in_size" autocomplete="off" autofocus="autofocus" required></textarea><br> <span id="addressCheck"></span></td>
            </tr>
            <tr>
                <td> <label>City:</label></td>
                <td> <input type="text" id="city" class="in_size" autocomplete="off" autofocus="autofocus" required>
                    <br><span id="cityCheck"></span></td>
            </tr>
            <tr>
                <td> <label >Area Pin:</label></td>
                <td> <input type="text" id="pin" class="in_size"autocomplete="off" autofocus="autofocus" required> 
                    <br>
                <span id="pinCheck"></span></td>
            </tr>
            <tr>
                <td> <label >State:</label></td>
                <td> <input type="text" id="state" class="in_size"autocomplete="off" autofocus="autofocus" required><br>
                <span id="stateCheck"  ></span></td>
            </tr>
            <tr>
                <td> <label >Image select</label></td>
                <td> <select name="image select" id="image select" >
                    
                    <option value="photo">image select</option>
                    <option value="photo">pasportsize photo</option>
                    <option value="front">Aadharcard image front</option>
                    <option value="back">Aadharcard image Back</option>
                   
                </select></td>
            </tr>
           
            <tr>
                <td><Label>Password:</Label></td>
                <td><input type="password" id="password" class="in_size" autocomplete="off" autofocus="autofocus" required><br>
                <span id="pswCheck"></span></td>
            </tr>
            <tr>
                <td>
                    <input type="submit"  onclick=" return validation()"value="Registered" id="btn">
                </td>
            </tr>
        </table>
  
    <script src="validation.js"></script>
    </form>
</body>
</html>
